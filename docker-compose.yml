version: '3.8'
services:
  app:
    container_name: app
    build: ./app
    volumes: 
      - ./app:/usr/src/app
    depends_on: 
      - db
  db:
    container_name: db
    build: ./db
    ports:
      - "3306:3306"
  api:
    container_name: api
    build: ./api
    volumes: 
      - ./api:/usr/src/app
    depends_on: 
      - db
    ports:
      - "5000:5000"